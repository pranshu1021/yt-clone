<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 
            ;
            
            ">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: rgb(231, 165, 22);">div 2</div>
        </div>
        <div style="
        margin-top: 40px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            
            ">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: rgb(231, 165, 22);">div 2</div>
            <div style="background-color: rgb(53, 42, 204);">div 3</div>
           
       
        </div>
    </body>
</html>
